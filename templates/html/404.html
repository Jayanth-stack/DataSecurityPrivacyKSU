<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Healthcare Database</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800 mb-4">{% if error_code == 404 %}404{% else %}500{% endif %}</h1>
        <p class="text-xl text-gray-600 mb-8">
            {% if error_code == 404 %}
                Page not found
            {% else %}
                Internal server error
            {% endif %}
        </p>
        <a href="{{ url_for('dashboard') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Return to Dashboard
        </a>
    </div>
</body>
</html>

{% extends "html/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Healthcare Database Login</h1>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="username">
                    Username
                </label>
                <input type="text" id="username" name="username" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign In
                </button>
            </div>
        </form>
        <div class="mt-4 text-center text-sm text-gray-600">
            <p>Default Credentials:</p>
            <p>Admin: admin / Admin@123456</p>
            <p>Regular: regular_user / Regular@123456</p>
        </div>
    </div>
</div>
{% endblock %}
